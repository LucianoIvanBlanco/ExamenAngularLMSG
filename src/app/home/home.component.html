<div class = "container">

        <h4>AÃ±ade tus ciudades favoritas: </h4>
        <br><br>
    <form class="input-group mb-3 " [formGroup]= "ciudadesForm">
        <div class="input-group flex-nowrap ">
            <span class="input-group-text bg-primary text-emphasis-primary" id="addon-wrapping">Ciudad</span>
            <input formControlName="ciudad" type="text" class="form-control" placeholder="Ingresa tu ciudad">
        </div>


        <div class="input-group flex-nowrap">
            <span class="input-group-text bg-primary" id="addon-wrapping">Pais</span>
            <input formControlName="pais" type="text" class="form-control" placeholder="Ingresa el pais">
        </div>

    
       
        <div class="input-group mb-3">
            <span class="input-group-text bg-primary" id="addon-wrapping">Mes</span>
            <input formControlName="mes" type="text" class="form-control" placeholder="Ingrese el mejor mes para visitarla" >
            <button (click)="sendData()" class="btn bg-primary-subtle btn-outline-secondary" type="button" id="button-addon2">Agregar</button>
        </div>
    </form>

    <div *ngIf="isError" class="alert alert-danger" role="alert">
        Ha pasado algo!
    </div>
    <br>
    <h4>Ciudades ingresadas:</h4>
    <ul class="list-group">
        <li *ngFor="let item of arrCiudades" class="list-group-item"> {{item.ciudad}} - {{item.pais}} - {{item.mes}} 
            <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="favorita" [value]="item.id">
                <label class="form-check-label">Favorita</label>
              </div>
            <button type="button" (click)="deleteCiudad(item.id)" class="btn btn-danger">Eliminar</button>
        
        </li>
    </ul>

</div>
